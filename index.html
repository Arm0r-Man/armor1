<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복천동 46호분 출토 종장판갑 (Vertical Plate Armor)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* 제목 스타일 */
        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* 3D 뷰어 스타일 */
        model-viewer {
            width: 100vw;
            height: 90vh;
        }

        /* 설명 스타일 */
        #description {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* 버튼 스타일 */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #ff4500;
        }

        /* 로고 스타일 */
        #logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
        }
    </style>
</head>
<body>
    <!-- 제목 -->
    <div id="title">복천동 46호분 출토 종장판갑 (Vertical Plate Armor)</div>

    <!-- 3D 모델 뷰어 -->
    <model-viewer 
        id="armorViewer"
        src="DB46_vp_armor.glb" 
        ar 
        auto-rotate 
        camera-controls 
        shadow-intensity="1"
        exposure="1"
        environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
        skybox-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr">
    </model-viewer>

    <!-- 설명 -->
    <div id="description">부산 복천동 46호분에서 출토되었다. 4세기 삼국시대 철제 갑옷의 전형적인 모습을 보여주고 있다.</div>

    <!-- 컨트롤 버튼 -->
    <div class="controls">
        <button onclick="toggleRotation()">자동 회전</button>
        <button onclick="toggleLight()">조명 밝기</button>
        <button onclick="toggleFullscreen()">전체 화면</button>
    </div>

    <!-- 로고 (파일명: logo.jpg) -->
    <img id="logo" src="logo.jpg" alt="로고">

    <script>
        let model = document.getElementById("armorViewer");
        let lightIntensity = 1;

        function toggleRotation() {
            model.autoRotate = !model.autoRotate;
        }

        function toggleLight() {
            lightIntensity = (lightIntensity === 1) ? 2 : 1;
            model.shadowIntensity = lightIntensity;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
